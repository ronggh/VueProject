<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed计算属性</title>
    <!- 1. 导入VUE.JS包-->
    <script src="../libs/vue-dev.js"></script>

</head>
<body>
<!-- 将来VUE的实例会控制这个元素中的内容-->
<div id="app">
    <input type="text" v-model="firstname"> +
    <input type="text" v-model="lastname"> =
    <input type="text" v-model="fullname">
</div>

<script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
        el: '#app',
        data: {
            firstname: '',
            lastname: ''
        },

        // 在 computed 中，可以定义一些 属性，这些属性，叫做 【计算属性】
        // 计算属性的本质，是一个方法，只不过在使用的时候，把它们的名称，直接当作 属性来使用的；并不会把计算属性，当作方法去调用；
        computed: {
            // 注意1： 计算属性，在引用的时候，一定不要加 () 去调用，直接把它 当作 普通 属性去使用就好了；
            // 注意2： 只要 计算属性，这个 function 内部，所用到的 任何 data 中的数据发送了变化，就会 立即重新计算 这个 计算属性的值
            // 注意3： 计算属性的求值结果，会被缓存起来，方便下次直接使用；
            //         如果 计算属性方法中，所以来的任何数据，都没有发生过变化，则，不会重新对 计算属性求值；
            'fullname': function () {
                console.log('ok')
                return this.firstname + '-'  + this.lastname
            }
        }
    });
</script>

</body>
</html>
