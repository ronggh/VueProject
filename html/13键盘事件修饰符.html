<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件修饰符</title>

    <!- 1. 导入VUE.JS包-->
    <script src="../libs/vue.min.js"></script>

</head>
<body>
<!-- 将来VUE的实例会控制这个元素中的内容-->
<div id="app">
    <p>{{msg}}</p>
    <!--  使用键盘修饰符：内置-->
    <input type="text" v-model="name" @keyup.enter="add"/>
    <!--  使用键盘修饰符：自定义,f2按键，值为113 -->
    <input type="text" v-model="name2" @keyup.f2="add2"/>
    <!--达到跟按钮一样的效果-->
    <input type="button" value="添加" @click="add"/>
</div>

<script>
    // 常用的按键修饰符
    // .enter
    //     .tab
    //     .delete（删除和退格键）
    // .esc
    //     .space
    //     .up
    //     .down
    //     .left
    //     .right
    // 定义一个全局键盘码别名，对应 f2 = 113
    Vue.config.keyCodes.f2 = 113;
    // 2. 创建一个VUE的实例
    // 导入Vue包后，浏览器的内存中有多了一个Vue的构造函数
    var vm = new Vue({
        el: '#app',// 表示要控制页面的哪个区域,注意不能给body加个id来获取，一般是指定div
        data: { // data属性中存放el中需要的数据
            msg: '欢迎学习VUE', // 与页面中的msg占位符对应
            name: "",
            name2: ""
        },
        methods: {
            add() {
                this.msg = this.name;
                this.name = "";
            },
            add2() {
                this.msg = this.name2;
                this.name2 = "";
            }
        }
    });
</script>

</body>
</html>
