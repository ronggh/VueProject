<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件创建-私有组件</title>
    <!- 1. 导入VUE.JS包-->
    <script src="../libs/vue.min.js"></script>

</head>
<body>
<!-- 将来VUE的实例会控制这个元素中的内容-->
<div id="app">
    <mycom4></mycom4>
</div>

<!-- template标签需要写在被Vue实例控制的区域外,注意也需要包裹在一个根元素内 -->
<template id="temp2">
    <div>
        <h2>这是在外部通过template标签定义的组件</h2>
        <h4>这种方式好用,不错</h4>
    </div>
</template>

<script>
    // 2. 创建一个VUE的实例
    // 导入Vue包后，浏览器的内存中有多了一个Vue的构造函数
    var vm = new Vue({
        el: '#app',// 表示要控制页面的哪个区域,注意不能给body加个id来获取，一般是指定div
        data: { // data属性中存放el中需要的数据

        },
        // 在这里创建私有组件
        components:{
            // 组件名
            mycom4:{
                // 模板
                template:"#temp2"
            }

        }
    });
</script>

</body>
</html>
