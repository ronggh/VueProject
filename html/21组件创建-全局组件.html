<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件创建-方式1</title>
    <!- 1. 导入VUE.JS包-->
    <script src="../libs/vue.min.js"></script>

</head>
<body>
<!-- 将来VUE的实例会控制这个元素中的内容-->
<div id="app">
    <my-com1></my-com1>
    <mycom2></mycom2>
    <mycom3></mycom3>
</div>

<!-- template标签需要写在被Vue实例控制的区域外,注意也需要包裹在一个根元素内 -->
<template id="temp1">
    <div>
        <h2>这是在外部通过template标签定义的组件</h2>
        <h4>这种方式好用,不错</h4>
    </div>
</template>

<script>
    // 组件创建的方式一
    // 1.1 使用Vue.extend来创建全局的Vue组件
    var component1 = Vue.extend({
        // template属性指定组件要展示的HTML结构
        // template必须包含在一个根元素中。不同有两个同级的根元素。
      template:"<h3>这是使用Vue.extend()创建的组件</h3>",

    });
    // 1.2 组件注册,注意,注册时命名可以使用驼峰方式,使用时需要全部小写,并以-分割.
    Vue.component("myCom1",component1);

    // 组件创建的方式二
    // 直接使用Vue.component(),传递一个对象
    Vue.component("mycom2",{
        template:"<div><h3>这是使用Vue.component()创建的组件</h3><span>123</span></div>"
    });

    // 组件创建的方式三
    // 直接使用Vue.component(),引用一个模板Id
    Vue.component("mycom3",{
        template:"#temp1"
    });

    // 2. 创建一个VUE的实例
    // 导入Vue包后，浏览器的内存中有多了一个Vue的构造函数
    var vm = new Vue({
        el: '#app',// 表示要控制页面的哪个区域,注意不能给body加个id来获取，一般是指定div
        data: { // data属性中存放el中需要的数据

        }
    });
</script>

</body>
</html>
