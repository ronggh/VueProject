<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if和v-show的使用</title>
    <!- 1. 导入VUE.JS包-->
    <script src="../libs/vue.min.js"></script>

</head>
<body>
<!-- 将来VUE的实例会控制这个元素中的内容-->
<div id="app">
    <input type="button" value="切换" @click="toggle">
    <!--  v-if 每次会删除或创建元素-->
    <h3 v-if="flag">这是v-if控制的元素</h3>
    <!--  v-show 通过样式控制是否显示 display:none-->
    <h3 v-show="flag">这是v-show控制的元素</h3>
</div>

<script>
    // 2. 创建一个VUE的实例
    // 导入Vue包后，浏览器的内存中有多了一个Vue的构造函数
    var vm = new Vue({
        el: '#app',// 表示要控制页面的哪个区域
        data: { // data属性中存放el中需要的数据
           flag:true
        },
        methods:{
            // 切换
            toggle(){
                this.flag = !this.flag;
            }
        }
    });
</script>

</body>
</html>
